<div class="rounded-md shadow-md p-4 flex flex-col items-start gap-2">
  <img
    [src]="product.images[0]"
    alt="product"
    class="rounded-md w-full h-full object-cover"
  />
  <div class="flex justify-between w-full items-center">
    <h2 class="text-lg font-bold">{{ product.title }}</h2>
    <p class="text-xl font-bold text-orange-500">S/. {{ product.price }}</p>
  </div>
  <p class="text-sm text-gray-500">{{ product.description }}</p>
  <div class="flex justify-end w-full">
    <button
      (click)="addToCartHandler()"
      class="bg-orange-500 hover:bg-orange-600 cursor-pointer text-white px-4 py-2 rounded-md shadow-md shadow-orange-200"
    >
      Add to Cart
    </button>
  </div>
</div>
